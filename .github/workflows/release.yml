name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: windows
            goarch: amd64
            ext: .exe
          - goos: windows
            goarch: '386'
            ext: .exe
          - goos: windows
            goarch: arm64
            ext: .exe
          - goos: darwin
            goarch: amd64
            ext: ''
          - goos: darwin
            goarch: arm64
            ext: ''

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build
        env:
          CGO_ENABLED: '0'
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          BINARY="yt-dlp-web-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }}"
          go build -ldflags="-s -w" -trimpath -o "dist/${BINARY}" .

      - name: Archive (Windows → zip)
        if: matrix.goos == 'windows'
        run: |
          cd dist
          BINARY="yt-dlp-web-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }}"
          ARCHIVE="yt-dlp-web-${{ matrix.goos }}-${{ matrix.goarch }}.zip"
          zip "${ARCHIVE}" "${BINARY}"

      - name: Archive (macOS → tar.gz)
        if: matrix.goos == 'darwin'
        run: |
          cd dist
          BINARY="yt-dlp-web-${{ matrix.goos }}-${{ matrix.goarch }}"
          ARCHIVE="yt-dlp-web-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz"
          tar czf "${ARCHIVE}" "${BINARY}"

      - uses: actions/upload-artifact@v4
        with:
          name: yt-dlp-web-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/yt-dlp-web-*.*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: artifacts/*
