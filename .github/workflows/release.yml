name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: windows
            goarch: amd64
            ext: .exe
          - goos: windows
            goarch: '386'
            ext: .exe
          - goos: windows
            goarch: arm64
            ext: .exe
          - goos: darwin
            goarch: amd64
            ext: ''
          - goos: darwin
            goarch: arm64
            ext: ''
          - goos: linux
            goarch: amd64
            ext: ''
          - goos: linux
            goarch: arm64
            ext: ''

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build
        env:
          CGO_ENABLED: '0'
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          go mod tidy
          BINARY="yt-dlp-web-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }}"
          go build -ldflags="-s -w" -trimpath -o "dist/${BINARY}" .

      - name: Archive (Windows → zip)
        if: matrix.goos == 'windows'
        run: |
          cd dist
          BINARY="yt-dlp-web-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }}"
          ARCHIVE="yt-dlp-web-${{ matrix.goos }}-${{ matrix.goarch }}.zip"
          zip -9 "${ARCHIVE}" "${BINARY}"

      - name: Archive (macOS/Linux → tar.gz)
        if: matrix.goos == 'darwin' || matrix.goos == 'linux'
        run: |
          cd dist
          BINARY="yt-dlp-web-${{ matrix.goos }}-${{ matrix.goarch }}"
          ARCHIVE="yt-dlp-web-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz"
          tar czf "${ARCHIVE}" "${BINARY}"

      - uses: actions/upload-artifact@v4
        with:
          name: yt-dlp-web-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/yt-dlp-web-*.*

  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build Go server
        env:
          CGO_ENABLED: '0'
          GOOS: linux
          GOARCH: arm64
        run: |
          go mod tidy
          
          JNILIBS="android/app/src/main/jniLibs/arm64-v8a"
          mkdir -p "$JNILIBS"
          
          go build -ldflags="-s -w" -trimpath -o "$JNILIBS/libytdlpweb.so" .
          echo "Built server for arm64-v8a"
          ls -la "$JNILIBS/"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.6'

      - name: Build APK
        run: |
          echo "=== jniLibs contents ==="
          find android/app/src/main/jniLibs -type f -exec ls -la {} \;
          
          cd android
          gradle assembleRelease --no-daemon
          APK=$(find app/build/outputs/apk -name '*.apk' | head -1)
          
          echo "=== APK .so files ==="
          unzip -l "$APK" | grep -E '\.so$' || true
          
          mv "$APK" ../yt-dlp-web-android-universal.apk

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: yt-dlp-web-android-apk
          path: yt-dlp-web-android-universal.apk

  release:
    needs: [build, build-android]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: artifacts/*
