services:
  yt-dlp-web:
    build: .
    container_name: yt-dlp-web
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - MAX_CONCURRENT=2
      # - API_KEY=your-secret-key
    volumes:
      - ./downloads:/app/downloads
      - ./config:/app/config
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:8080/health" ]
      interval: 30s
      timeout: 5s
      start_period: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 2G
